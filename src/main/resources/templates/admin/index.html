<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>THPT Đông Thụy Anh</title>

<meta name="description" content="" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet" th:href="@{/ad/assets/vendor/fonts/boxicons.css}" />

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/ad/assets/vendor/css/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/css/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" th:href="@{/ad/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/apex-charts/apex-charts.css}" />

<!-- Helpers -->
<script th:src="@{/ad/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/ad/assets/js/config.js}"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{/admin/fragments/menu :: menu}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{/admin/fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-4 mb-4">
								<div class="card bg-info">
									<div class="card-body" style="font-size: 30px;">
										<i class="bx bx-group fs-4 lh-0"></i> <span
											class="fw-semibold d-block mb-1 text-white"><span
											th:text="${slGiaoVien}"></span> Giáo Viên</span>
									</div>
									<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/giao-vien}" class="btn text-primary">Xem
										thêm</a>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-4 mb-4">
								<div class="card bg-success">
									<div class="card-body" style="font-size: 30px;">
										<i class="bx bx-data fs-4 lh-0"></i> <span
											class="fw-semibold d-block mb-1 text-white"><span
											th:text="${slHocSinh}"></span> Học Sinh</span>
									</div>
									<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/hoc-sinh?khoi=10}"
										class="btn text-primary">Xem thêm</a>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-4 mb-4">
								<div class="card bg-danger">
									<div class="card-body" style="font-size: 30px;">
										<i class="bx bx-notepad fs-4 lh-0"></i> <span
											class="fw-semibold d-block mb-1 text-white"><span
											th:text="${slMon}"></span> Môn học</span>
									</div>
									<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/mon-hoc/}" class="btn text-primary">Xem
										thêm</a>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-4 mb-4">
								<div class="card bg-warning">
									<div class="card-body" style="font-size: 30px;">
										<i class="bx bxs-component fs-4 lh-0"></i> <span
											class="fw-semibold d-block mb-1 text-white"><span
											th:text="${slLop}"></span> Lớp</span>
									</div>
									<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/lop/10}" class="btn text-primary">Xem
										thêm</a>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-4 mb-4">
								<div class="card bg-dark">
									<div class="card-body" style="font-size: 30px;">
										<i class="bx bx-user fs-4 lh-0"></i> <span
											class="fw-semibold d-block mb-1 text-white"><span
											th:text="${slBaiViet}"></span> Bài viết</span>
									</div>
									<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/bai-viet}" class="btn text-primary">Xem
										thêm</a>
								</div>
							</div>
						</div>

					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{/admin/fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>
		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script th:src="@{/ad/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/ad/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/ad/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/ad/assets/vendor/js/menu.js}"></script>
	<!-- end build -->

	<!-- Vendors JS -->
	<script th:src="@{/ad/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/ad/assets/js/main.js}"></script>

	<!-- Page JS -->
	<script th:src="@{/ad/assets/js/dashboards-analytics.js}"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
