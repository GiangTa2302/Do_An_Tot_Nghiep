<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>THPT Đông Thụy Anh</title>

<meta name="description" content="" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/fonts/boxicons.css}" />

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/ad/assets/vendor/css/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/css/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" th:href="@{/ad/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/apex-charts/apex-charts.css}" />

<!-- Helpers -->
<script th:src="@{/ad/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/ad/assets/js/config.js}"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{/admin/fragments/menu :: menu}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{/admin/fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="fw-bold py-3 mb-4">
							<span class="text-muted fw-light">Môn học/</span> Thêm mới
						</h4>

						<!-- Basic Layout -->
						<div class="row">
							<div class="col-xl">
								<div class="card mb-4">
									<div class="card-body">
										<form th:action="@{/admin/mon-hoc/add}" method="post"
											th:object="${mhModel}">
											<div class="row mb-3">
												<div class="col mb-0">
													<label class="mt-1">Tên môn</label> <input type="text"
														class="form-control" th:field="*{tenMon}" /> <small
														class="text-danger" th:if="${#fields.hasErrors('tenMon')}"
														th:errors="*{tenMon}"></small>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col mb-0">
													<label class="mt-1">Số tiết lý thuyết</label> <input type="number"
														class="form-control" th:field="*{soTietLT}" />
													<small class="text-danger"
														th:if="${#fields.hasErrors('soTietLT')}"
														th:errors="*{soTietLT}"></small>
												</div>
												<div class="col mb-0">
													<label class="mt-1">Số tiết thực hành</label> <input type="number"
														class="form-control" th:field="*{soTietTH}" />
													<small class="text-danger"
														th:if="${#fields.hasErrors('soTietTH')}"
														th:errors="*{soTietTH}"></small>
												</div>
											</div>
											<button type="submit" class="btn btn-primary">Tạo mới</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{/admin/fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script th:src="@{/ad/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/ad/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/ad/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/ad/assets/vendor/js/menu.js}"></script>
	<!-- end build -->

	<!-- Vendors JS -->
	<script th:src="@{/ad/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/ad/assets/js/main.js}"></script>

	<!-- Page JS -->
	<script th:src="@{/ad/assets/js/dashboards-analytics.js}"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
