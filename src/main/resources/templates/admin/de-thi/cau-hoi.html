<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>THPT Đông Thụy Anh</title>

<meta name="description" content="" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/fonts/boxicons.css}" />

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/ad/assets/vendor/css/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/css/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" th:href="@{/ad/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/apex-charts/apex-charts.css}" />

<!-- Helpers -->
<script th:src="@{/ad/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/ad/assets/js/config.js}"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{/admin/fragments/menu :: menu}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{/admin/fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="fw-bold py-3 mb-4">
							<span class="text-muted fw-light">Điểm </span>
						</h4>
						<th:block th:if="${msg != null}">
							<div class="alert alert-success" role="alert" th:text="${msg}"></div>
						</th:block>

						<div class="row">
							<div class="col-xl">
								<form th:action="@{/admin/de/cau-hoi/{maDe}(maDe=${maDe})}" method="post" th:object="${cauHoi}">
									<th:block th:each="item, iStat : *{chModels}">
										<div class="card mb-4">
											<div class="card-body">
												<div class="row mb-3">
													<div class="col mb-0">
														<label class="mt-1">Câu </label> <span
															th:text="${iStat.index + 1}"></span>:
													</div>
												</div>
												<div class="row mb-3">
													<div class="col mb-0">
														<input type="text" class="form-control"
															th:field="*{chModels[__${iStat.index}__].deBai}" />
													</div>
												</div>
												<div class="row mb-3">
													<label class="mt-1">Đáp án </label>
													<th:block
														th:each="da, iS : *{chModels[__${iStat.index}__].dapAns}">
														<div class="col-1">
															<input type="radio"
																th:field="*{chModels[__${iStat.index}__].dapAnDung}"
																th:value="${da.maDA}" class="form-check-input" /> <span
																class="h5" th:text="${da.maDA}"></span>
														</div>
														<div class="col-5 mb-2">
															<textarea th:if="${da.maDA == 'A'}" class="form-control" rows="4" th:field="*{chModels[__${iStat.index}__].daA}"></textarea>
															<textarea th:if="${da.maDA == 'B'}" class="form-control" rows="4" th:field="*{chModels[__${iStat.index}__].daB}"></textarea>
															<textarea th:if="${da.maDA == 'C'}" class="form-control" rows="4" th:field="*{chModels[__${iStat.index}__].daC}"></textarea>
															<textarea th:if="${da.maDA == 'D'}" class="form-control" rows="4" th:field="*{chModels[__${iStat.index}__].daD}"></textarea>
														</div>
													</th:block>
												</div>
											</div>
										</div>
									</th:block>
									<button type="submit" class="btn btn-primary mt-3">Tạo
										đề</button>
								</form>
							</div>
						</div>

					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{/admin/fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script th:src="@{/ad/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/ad/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/ad/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/ad/assets/vendor/js/menu.js}"></script>
	<!-- end build -->

	<!-- Vendors JS -->
	<script th:src="@{/ad/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/ad/assets/js/main.js}"></script>

	<!-- Page JS -->
	<script th:src="@{/ad/assets/js/dashboards-analytics.js}"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							$('#selectLop')
									.change(
											function() {
												if ($('#selectLop').val() != ""
														&& $('#selectMon')
																.val() != ""
														&& $('#selectHK').val() != "") {
													location.href = "http://localhost:8088/admin/diem/"
															+ $('#selectLop')
																	.val()
															+ "/"
															+ $('#selectMon')
																	.val()
															+ "/"
															+ $('#selectHK')
																	.val();
												}
											});
							$('#selectMon')
									.change(
											function() {
												if ($('#selectLop').val() != ""
														&& $('#selectMon')
																.val() != ""
														&& $('#selectHK').val() != "") {
													location.href = "http://localhost:8088/admin/diem/"
															+ $('#selectLop')
																	.val()
															+ "/"
															+ $('#selectMon')
																	.val()
															+ "/"
															+ $('#selectHK')
																	.val();
												}
											});
							$('#selectHK')
									.change(
											function() {
												if ($('#selectLop').val() != ""
														&& $('#selectMon')
																.val() != ""
														&& $('#selectHK').val() != "") {
													location.href = "http://localhost:8088/admin/diem/"
															+ $('#selectLop')
																	.val()
															+ "/"
															+ $('#selectMon')
																	.val()
															+ "/"
															+ $('#selectHK')
																	.val();
												}

											});
						});
	</script>
</body>
</html>
