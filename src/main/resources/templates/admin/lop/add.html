<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>THPT Đông Thụy Anh</title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="../assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet"
	th:href="@{/admin/assets/vendor/fonts/boxicons.css}" />

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/admin/assets/vendor/css/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	th:href="@{/admin/assets/vendor/css/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" th:href="@{/admin/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

<link rel="stylesheet"
	th:href="@{/admin/assets/vendor/libs/apex-charts/apex-charts.css}" />

<!-- Helpers -->
<script th:src="@{/admin/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/admin/assets/js/config.js}"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{/admin/fragments/menu :: menu}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{/admin/fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="fw-bold py-3 mb-4">
							<span class="text-muted fw-light">Lớp/</span> Thêm mới
						</h4>

						<!-- Basic Layout -->
						<div class="row">
							<div class="col-xl">
								<div class="card mb-4">
									<div class="card-body">
										<form th:action="@{/admin/lop/add}" method="post"
											th:object="${lopModel}">
											<div class="row mb-3">
												<div class="col mb-0">
													<label class="mt-1">Tên lớp</label> <input type="text"
														class="form-control" th:field="*{tenLop}" /> <small
														class="text-danger" th:if="${#fields.hasErrors('tenLop')}"
														th:errors="*{tenLop}"></small>
												</div>
												<div class="col mb-0">
													<label class="mt-1">Tên khối</label> <select
														class="form-select" th:field="*{tenKhoi}">
														<option value="10" >Khối 10</option>
														<option value="11" >Khối 11</option>
														<option value="12" >Khối 12</option>
													</select>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col mb-0">
													<label class="mt-1">Năm học</label> <input type="text"
														class="form-control" th:field="*{namHoc}" />
													<small class="text-danger"
														th:if="${#fields.hasErrors('namHoc')}"
														th:errors="*{namHoc}"></small>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col mb-0">
													<label class="mt-1">Giáo viên</label> <select
														class="form-select" th:field="*{maGV}">
														<option value="">Chọn</option>
														<option th:each="item : ${giaoViens}"
															th:value="${item.maGV}" th:text="${item.hodem + ' ' + item.ten}"></option>
													</select>
													<small class="text-danger"
														th:if="${#fields.hasErrors('maGV')}"
														th:errors="*{maGV}"></small>
												</div>
											</div>
											<button type="submit" class="btn btn-primary">Tạo mới</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{/admin/fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script th:src="@{/admin/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/admin/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/admin/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/admin/assets/vendor/js/menu.js}"></script>
	<!-- end build -->

	<!-- Vendors JS -->
	<script th:src="@{/admin/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/admin/assets/js/main.js}"></script>

	<!-- Page JS -->
	<script th:src="@{/admin/assets/js/dashboards-analytics.js}"></script>

	<!-- Address API -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
		integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/admin/js/address.js}"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
