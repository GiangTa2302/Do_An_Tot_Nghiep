<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>THPT Đông Thụy Anh</title>

<meta name="description" content="" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet" th:href="@{/ad/assets/vendor/fonts/boxicons.css}" />

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/ad/assets/vendor/css/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/css/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" href="@{/ad/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

<!-- Page CSS -->
<!-- Page -->
<link rel="stylesheet"
	th:href="@{/ad/assets/vendor/css/pages/page-auth.css}" />
<!-- Helpers -->
<script th:src="@{/ad/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/ad/assets/js/config.js}"></script>
</head>

<body>
	<!-- Content -->

	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner py-4">
				<!-- Forgot Password -->
				<div class="card">
					<div class="card-body">
						<h4 class="mb-2">Thay đổi mật khẩu.</h4>
						<form class="mb-3" th:action="@{/changePassword}" method="POST"
							th:object="${passwordDTO}">
							<div class="mb-3">
								<label class="form-label">Mã xác nhận</label> <input type="text"
									class="form-control" th:field="*{token}"
									placeholder="Mã xác nhận" /> <label class="form-label">Mật
									khẩu mới</label> <input type="text" class="form-control"
									th:field="*{newPassword}" placeholder="Mật khẩu mới" /> <input
									type="hidden" class="form-control" th:field="*{email}" /> <label
									class="form-label">Nhập lại mật khẩu mới</label> <input
									type="text" class="form-control" id="confirmPass"
									placeholder="Xác nhận mật khẩu" />
							</div>
							<button type="submit" onclick="matchPassword()"
								class="btn btn-primary d-grid w-100">Đổi mật khẩu</button>
						</form>
						<div class="text-center">
							<a th:href="@{login}"
								class="d-flex align-items-center justify-content-center"> <i
								class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i> Trở lại
								Login
							</a>
						</div>
						<th:block th:if="${msg != null}">
							<div class="alert alert-danger" role="alert" th:text="${msg}"></div>
						</th:block>
					</div>
				</div>
				<!-- /Forgot Password -->
			</div>
		</div>
	</div>



	<!-- / Content -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script th:src="@{/ad/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/ad/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/ad/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/ad/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/ad/assets/vendor/js/menu.js}"></script>
	<!-- endbuild -->

	<!-- Main JS -->
	<script th:src="@{/ad/assets/js/main.js}"></script>

	<!-- Page JS -->

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>

	<script>
		function matchPassword() {
			var pw1 = document.getElementById("newPassword");
			var pw2 = document.getElementById("confirmPass");
			if (pw1 != pw2) {
				alert("Xác nhận mật khẩu không giống mật khẩu.");
			} else {
				alert("Thay đổi mật khẩu thành công!");
			}
		}
	</script>
</body>
</html>
