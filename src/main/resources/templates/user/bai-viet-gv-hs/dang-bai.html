<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>THPT Đông Thụy Anh</title>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>

<body class="host_version">

	

	<div id="overviews" class="section wb">
		<div class="container">
			<div class="lead"><a class="text-dark" th:href="@{/}">Home</a> / <a class="text-dark" th:href="@{/tin-tuc-3}">Bài viết của GV-HS</a> / Đăng bài</div>
			<hr class="invis">

			<div class="row">
				<div class="col-lg blog-post-single">
					<div class="text-danger" th:if="${msg != null}" th:text="${msg}"></div>
					<form
						th:action="@{/user/tin-tuc-3/dang-bai(username=${#authentication.name})}"
						method="post" th:object="${bvModel}">
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<input class="form-control" placeholder="Tiêu đề bài viết"
										th:field="*{tieuDe}" type="text" /> <small
										class="text-danger" th:if="${#fields.hasErrors('tieuDe')}"
										th:errors="*{tieuDe}"></small>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<textarea th:field="*{noiDung}" class="form-control"
										placeholder="Nội dung bài viết" cols="30" rows="20">
									</textarea>
									<small class="text-danger"
										th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></small>
								</div>
							</div>
							<div class="col-md-12 post-btn">
								<button type="submit" class="btn btn-primary">
									<span>Gửi bài viết</span>
								</button>
								<a th:href="@{/tin-tuc-3}" class="btn btn-secondary">
									<span>Quay lại</span>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<!-- end container -->
	</div>
	<!-- end section -->

	<a href="#" id="scroll-to-top" class="dmtop global-radius"><i
		class="fa fa-angle-up"></i></a>

	
	<script>
		$(document).ready(function() {
			$('#noiDung').summernote();
		});
	</script>

</body>

</html>
