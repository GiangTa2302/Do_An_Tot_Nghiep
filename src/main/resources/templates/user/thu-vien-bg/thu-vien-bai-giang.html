<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>THPT Đông Thụy Anh</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/us/css/bootstrap.min.css}">
<!-- Site CSS -->
<link rel="stylesheet" th:href="@{/us/css/style.css}">
<!-- ALL VERSION CSS -->
<link rel="stylesheet" th:href="@{/us/css/versions.css}">
<!-- Responsive CSS -->
<link rel="stylesheet" th:href="@{/us/css/responsive.css}">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/us/css/custom.css}">

<!-- Modernizer for Portfolio -->
<script th:src="@{/us/js/modernizer.js}"></script>

</head>

<body class="host_version">

	<div th:replace="~{/user/fragments/header :: header}"></div>

	<div id="overviews" class="section wb">
		<div class="container">
			<div class="lead">Home / Thư viện bài giảng</div>
			<hr class="invis">
			<div class="row">
				<th:block th:each="item : ${baiGiangModels}" th:object="${item}">
					<div class="col-lg-4 col-md-6 col-12 mb-3">
						<div class="blog-item">
							<div class="image-blog">
								<img
									th:src="@{'https://img.youtube.com/vi/'+*{anhBia}+'/hqdefault.jpg'}"
									alt="" class="img-fluid">
							</div>
							<div class="meta-info-blog">
								<span><i class="fa fa-calendar"></i> <a href="#"
									th:text="${#dates.format(item.createdDate, 'dd-MM-yyyy')}"></a>
								</span> <span><i class="fa fa-tag"></i> <a href="#">News</a> </span> <span><i
									class="fa fa-comments"></i> <a href="#"
									th:text="*{soBL + ' Comments'}"></a></span>
							</div>
							<div class="blog-title">
								<h2>
									<a th:href="@{/user/danh-sach-video/{maBG}(maBG=*{maBG})}"
										th:text="*{tieuDe}"></a>
								</h2>
							</div>
							<div class="blog-desc">
								<p th:text="*{moTa}"></p>
							</div>
							<div class="blog-button">
								<a class="hover-btn-new orange"
									th:href="@{/user/danh-sach-video/{maBG}(maBG=*{maBG})}"><span>Chi
										tiết</span></a>
							</div>
						</div>
					</div>
				</th:block>
				<!-- end col -->
			</div>
			<!-- end row -->

			<div class="d-flex justify-content-center">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link"
							th:href="${currentPage == 1} ? '' : @{'/user/thu-vien-bai-giang?pageIndex='+${currentPage-1}}"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<th:block th:each="index : ${#numbers.sequence(1,totalPages)}">
							<li class="page-item"><a class="page-link"
								th:href="@{'/user/thu-vien-bai-giang?pageIndex='+${index}}"
								th:text="${index}"></a></li>
						</th:block>
						<li class="page-item"><a class="page-link"
							th:href="${currentPage == totalPages} ? '' : @{'/user/thu-vien-bai-giang?pageIndex='+${currentPage+1}}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
					</ul>
				</nav>
			</div>

		</div>
		<!-- end container -->
	</div>
	<!-- end section -->

	<!-- start footer -->
	<div th:replace="~{/user/fragments/footer :: footer}"></div>
	<!-- end footer -->

	<a href="#" id="scroll-to-top" class="dmtop global-radius"><i
		class="fa fa-angle-up"></i></a>

	<!-- ALL JS FILES -->
	<script th:src="@{/us/js/all.js}"></script>
	<!-- ALL PLUGINS -->
	<script th:src="@{/us/js/custom.js}"></script>

</body>

</html>
