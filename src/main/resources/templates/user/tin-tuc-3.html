<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>THPT Đông Thụy Anh</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/us/css/bootstrap.min.css}">
<!-- Site CSS -->
<link rel="stylesheet" th:href="@{/us/css/style.css}">
<!-- ALL VERSION CSS -->
<link rel="stylesheet" th:href="@{/us/css/versions.css}">
<!-- Responsive CSS -->
<link rel="stylesheet" th:href="@{/us/css/responsive.css}">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/us/css/custom.css}">

<!-- Modernizer for Portfolio -->
<script th:src="@{/us/js/modernizer.js}"></script>

</head>

<body class="host_version">

	<div th:replace="~{/user/fragments/header :: header}"></div>
	<!-- End header -->

	<div id="overviews" class="section wb">
		<div class="container">
			<div class="lead">Home / Bài viết của GV-HS</div>
			<hr class="invis">
			<form th:action="@{/user/tin-tuc-3/dang-bai}" method="get">
				<button type="submit" class="btn btn-info">Đăng bài</button>
			</form>
			<div class="row mt-3">
				<th:block th:each="item : ${bvModels}" th:object="${item}">
					<div class="col-lg-4 col-md-6 col-12">
						<div class="blog-item">
							<div class="blog-title">
								<h2>
									<a th:href="@{/tin-tuc-3/chi-tiet/{maBV}(maBV=*{maBV})}"
										th:text="*{tieuDe}"></a>
								</h2>
								<span><i class="fa fa-calendar"></i> <a href="#"
									th:text="${#dates.format(item.createdDate, 'dd-MM-yyyy')}"></a>
								</span>
							</div>
							<div class="blog-desc">
								<p class="text-truncate" th:text="*{noiDung}"></p>
							</div>
							<div class="blog-button">
								<a class="hover-btn-new orange"
									th:href="@{/tin-tuc-3/chi-tiet/{maBV}(maBV=*{maBV})}"><span>Chi
										tiết</span></a>
							</div>
						</div>
					</div>
				</th:block>
				<!-- end col -->
			</div>
			<!-- end row -->

			<div class="d-flex justify-content-center">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link"
							th:href="${currentPage == 1} ? '' : @{'/tin-tuc-3?pageIndex='+${currentPage-1}}"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<th:block th:each="index : ${#numbers.sequence(1,totalPages)}">
							<li class="page-item"><a class="page-link"
								th:href="@{'/tin-tuc-3?pageIndex='+${index}}"
								th:text="${index}"></a></li>
						</th:block>
						<li class="page-item"><a class="page-link"
							th:href="${currentPage == totalPages} ? '' : @{'/tin-tuc-3?pageIndex='+${currentPage+1}}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- end container -->
	</div>
	<!-- end section -->

	<!-- start footer -->
	<div th:replace="~{/user/fragments/footer :: footer}"></div>
	<!-- end footer -->

	<a href="#" id="scroll-to-top" class="dmtop global-radius"><i
		class="fa fa-angle-up"></i></a>

	<!-- ALL JS FILES -->
	<script th:src="@{/us/js/all.js}"></script>
	<!-- ALL PLUGINS -->
	<script th:src="@{/us/js/custom.js}"></script>

</body>

</html>
